<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<script type='text/javascript'>
		var Module = null;
	
		function CreateNode ()
		{
			var createNodeFunc = Module.cwrap ('CreateNode', null, []);
			createNodeFunc ();
		}
	
		function OnInit (module)
		{
		}
	</script>
</head>

<body>
	<div class="frame">
		<div class="title">VisualScriptEngineWeb</div>
		<div class="text">Some instructional text...</div>
		<canvas id="canvas" oncontextmenu="event.preventDefault ()"></canvas>
		<div class="text">Useful links and other stuff...</div>
		<input type="button" value="ok" onclick="CreateNode ()">
	</div>
	<script type='text/javascript'>
		Module = {
			onRuntimeInitialized : function () {
				OnInit (Module);
			},
			canvas : (function () {
				return document.getElementById ('canvas');
			}) ()
		};
	</script>
	<script src="WebApp.js"></script>
</body>

</html>
