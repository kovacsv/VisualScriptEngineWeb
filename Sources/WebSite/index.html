<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<script type='text/javascript'>
		var Module = null;
	
		function CreateNode (nodeIndex)
		{
			var createNodeFunc = Module.cwrap ('CreateNode', null, ['number']);
			createNodeFunc (nodeIndex);
		}
	
		function OnInit (module)
		{
		}
	</script>
</head>

<body>
	<div class="frame">
		<div class="title">VisualScriptEngineWeb</div>
		<div class="text">Some instructional text...</div>
		<div class="editor">
			<div class="menu">
				<div class="menuitem" onclick="CreateNode (1)">Integer</div>
				<div class="menuitem" onclick="CreateNode (2)">Number</div>
				<div class="menuitem" onclick="CreateNode (3)">Integer Increment</div>
				<div class="menuitem" onclick="CreateNode (4)">Number Increment</div>
				<div class="menuitem" onclick="CreateNode (5)">Number Distribution</div>
				<div class="menuitem" onclick="CreateNode (6)">Addition</div>
				<div class="menuitem" onclick="CreateNode (7)">Subtraction</div>
				<div class="menuitem" onclick="CreateNode (8)">Multiplication</div>
				<div class="menuitem" onclick="CreateNode (9)">Division</div>
				<div class="menuitem" onclick="CreateNode (10)">Viewer</div>
			</div>
			<canvas id="canvas" oncontextmenu="event.preventDefault ()"></canvas>
		</div>
		<div class="text">Useful links and other stuff...</div>
	</div>
	<script type='text/javascript'>
		Module = {
			onRuntimeInitialized : function () {
				OnInit (Module);
			},
			canvas : (function () {
				return document.getElementById ('canvas');
			}) ()
		};
	</script>
	<script src="WebApp.js"></script>
</body>

</html>
