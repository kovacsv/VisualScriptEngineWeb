version: "{build}"

clone_folder: c:\projects\VisualScriptEngineWeb

image:
  - Visual Studio 2017

configuration:
  - Debug
  - Release

platform:
  - x64

before_build:
  - set VSE_DEVKIT_DIR=C:\Dependencies\VisualScriptEngine-master\Build\DevKit
  - python InstallDepsWin.py C:\Dependencies cmake msbuild %configuration%
  - mkdir Build
  - cd Build
  - cmake -G "Visual Studio 15 2017 Win64" ..
  - cd ..

build:
  project: c:\projects\VisualScriptEngineWeb\Build\VisualScriptEngineWeb.sln
  verbosity: minimal

after_build:
  - git clone https://github.com/emscripten-core/emsdk.git
  - cd emsdk
  - git pull
  - emsdk install latest
  - emsdk activate latest
  - emsdk install mingw-4.6.2-32bit
  - emsdk activate mingw-4.6.2-32bit
  - cd ..
  - mkdir WebApp
  - EmscriptenBuild.bat c:\projects\VisualScriptEngineWeb\emsdk c:\projects\VisualScriptEngineWeb\WebApp
